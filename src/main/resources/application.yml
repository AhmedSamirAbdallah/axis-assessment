spring:
  application:
    name: fintech
  datasource:
    url: jdbc:postgresql://localhost:5432/fintechDB
    username: admin
    password: admin
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  liquibase:
    change-log: classpath:db/changelog/changelog-master.sql
    enabled: true
server:
  port: 8050
